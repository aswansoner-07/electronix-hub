<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="electrologo.png">
   <style>
    /* Styles for the popup */
    .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            max-width: 400px; /* Adjust the maximum width as needed */
            width: 90%; /* Responsive width */
            position: relative;
        }

        .popup-content h2 {
            font-size: 24px; /* Heading font size */
            margin-bottom: 20px;
            color: #333; /* Heading text color */
        }

        .popup-content p {
            color: #666; /* Paragraph text color */
            margin-bottom: 30px;
        }
        /* Style for input fields in the popup */
        .popup-content input[type="email"],
        .popup-content input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        /* Change input border color on focus */
        .popup-content input[type="email"]:focus,
        .popup-content input[type="number"]:focus {
            border-color: #007bff; /* Change the border color to blue on focus */
            outline: none;
        }

        #closeButton {
            padding: 10px 20px;
            background-color: #ff5959; /* Button background color */
            border: none;
            cursor: pointer;
            color: #fff; /* Button text color */
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px; /* Button text size */
            transition: background-color 0.3s ease-in-out;
        }

        #closeButton:hover {
            background-color: #ff4040; /* Button background color on hover */
        }

        /* Add animation to the popup for a smooth appearance */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-content {
            animation: fadeIn 0.3s ease-in-out;
        }
   </style>
   <script>
   </script>
  </head>
<body onload="popup()">
    <!--html start for the popup -->
    <form action="/verify" method="post">
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-content">
        <input type="hidden" name="random_number" value="{{random_number}}"> 
        <h2>Verify Your Email</h2>
        <span><input type="email" name="email" placeholder="Enter Your email" required value="{{email}}"></span>
        <p><input type="number" name="otp" min="0" max="9999" placeholder="Enter Your Otp" required></p>
        {%if msg%}
            <p style="color:red;margin-left: -220px;margin-top: -38px;font-size:13px;">*{{msg}}</p>
        {%endif%}
        <button type="submit" id="closeButton">Ok</button>
      </div>
    </div>
    </form>
  <!-- end of popup  -->
    <script>
        const popupOverlay = document.getElementById('popupOverlay');
        // const closeButton = document.getElementById('closeButton');  
        function popup(){
            popupOverlay.style.display = 'flex';
        }
        function ok(){
            popupOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
